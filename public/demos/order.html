<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Démo Order</title>
  <style>
     :root {
      --bg-body: #ffffff;
      --bg-card: #f9fafb;
      --border: #e5e7eb;
      --text: #111827;
      --item-bg: #374151;
      --item-color: #ffffff;
      --active: #374151;
      --code-bg: #f3f4f6;
    }

    :root[data-theme="dark"] {
      --bg-body: #0f172a;
      --bg-card: #1e293b;
      --border: #334155;
      --text: #f1f5f9;
      --item-bg: #3b82f6;
      --item-color: #f8fafc;
      --active: #60a5fa;
      --code-bg: #1f2937;
    }

     body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-body);
      color: var(--text);
      padding: 0;
    }

    .card {
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    .demo {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 1.5rem;
      align-items: start;
    }

    /* --- Boutons --- */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    button {
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--border);
    }

    button.active {
      background: var(--active);
      color: var(--item-color);
      border-color: var(--active);
    }

    /* --- Container rendu --- */
    .container {
      display: flex;
      gap: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      min-height: 140px;
      height: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: var(--bg-card);
      justify-content: flex-start;
      align-items: center;
    }

    .item {
      background: var(--item-bg);
      color: var(--item-color);
      font-weight: 600;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      white-space: nowrap;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    /* --- Code --- */
    pre {
      margin-top: 1.5rem;
      padding: 1rem 1.2rem;
      border-radius: 8px;
      background: var(--code-bg);
      font-family: monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      overflow-x: auto;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="demo">
      <!-- Colonne gauche : boutons -->
      <div class="buttons">
        <button class="active" onclick="resetOrder(this)">Ordre normal</button>
        <button onclick="setOrder('item1', 3, this)">Item 1 → 3</button>
        <button onclick="setOrder('item2', -1, this)">Item 2 → -1</button>
        <button onclick="setOrder('item3', 5, this)">Item 3 → 5</button>
      </div>

      <!-- Colonne droite : rendu -->
      <div class="container" id="flexbox">
        <div class="item" id="item1">Item 1</div>
        <div class="item" id="item2">Item 2</div>
        <div class="item" id="item3">Item 3</div>
      </div>
    </div>

    <!-- Code affiché -->
    <pre id="code">.item {
  order: 0; /* valeur par défaut */
}</pre>
  </div>

  <script>
    function resetOrder(btn) {
      document.getElementById("item1").style.order = 0;
      document.getElementById("item2").style.order = 0;
      document.getElementById("item3").style.order = 0;

      document.querySelectorAll(".buttons button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      document.getElementById("code").textContent = `.item {
  order: 0; /* valeur par défaut */
}`;
    }

    function setOrder(id, value, btn) {
      resetOrder(document.querySelector(".buttons button")); // reset avec le premier bouton
      document.getElementById(id).style.order = value;

      document.querySelectorAll(".buttons button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      document.getElementById("code").textContent = `#${id} {
  order: ${value};
}`;
    }
  </script>
</body>
</html>
