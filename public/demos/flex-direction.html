<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>DÃ©mo Flex-Direction</title>
  <style>
    :root {
      --bg-body: #fff;
      --border: #d1d5db;
      --item-bg: #2563eb;
      --item-color: #fff;
    }

    html[data-theme="dark"] {
      --bg-body: #0f172a;
      --border: #334155;
      --item-bg: #3b82f6;
      --item-color: #f8fafc;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: var(--bg-body);
      font-family: system-ui, sans-serif;
    }

    .example {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      background: var(--bg-body);
    }

    .container {
      display: flex;
      flex-direction: row; /* change en row-reverse / column / column-reverse */
      gap: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .item {
      background: var(--item-bg);
      color: var(--item-color);
      padding: 1rem;
      font-weight: bold;
      border-radius: 4px;
      text-align: center;
      flex: 1;
    }

    .buttons {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--item-bg);
      color: var(--item-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="example">
    <div class="buttons">
      <button onclick="setDirection('row')">row</button>
      <button onclick="setDirection('row-reverse')">row-reverse</button>
      <button onclick="setDirection('column')">column</button>
      <button onclick="setDirection('column-reverse')">column-reverse</button>
    </div>

    <div class="container" id="flexbox">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </div>

  <script>
    function setDirection(dir) {
      document.getElementById("flexbox").style.flexDirection = dir;
    }
  </script>
</body>
</html>
