<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Démo Flex-Direction</title>
  <style>
    :root {
      --bg-body: #ffffff;
      --bg-card: #f9fafb;
      --border: #e5e7eb;
      --text: #111827;
      --item-bg: #2563eb;
      --item-color: #ffffff;
      --active: #1d4ed8;
    }

    html[data-theme="dark"] {
      --bg-body: #1b1b1b;
      --bg-card: #1e293b;
      --border: #334155;
      --text: #f1f5f9;
      --item-bg: #3b82f6;
      --item-color: #f8fafc;
      --active: #60a5fa;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-body);
      color: var(--text);
    }

    .card {
      padding: 1.5rem;
      max-width: 750px;
      margin: auto;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-body);
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--border);
    }

    button.active {
      background: var(--active);
      color: var(--item-color);
      border-color: var(--active);
    }

    .container {
      display: flex;
      flex-direction: row; /* valeur par défaut */
      gap: 0.5rem;
      transition: all 0.3s ease;
      justify-content: center;
      align-items: center;
      min-height: 100px;
    }

    .item {
      background: var(--item-bg);
      color: var(--item-color);
      font-weight: 500;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      white-space: nowrap;
      flex: 0 0 auto;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="buttons">
      <button class="active" onclick="setDirection('row', this)">row</button>
      <button onclick="setDirection('row-reverse', this)">row-reverse</button>
      <button onclick="setDirection('column', this)">column</button>
      <button onclick="setDirection('column-reverse', this)">column-reverse</button>
    </div>

    <div class="container" id="flexbox">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </div>

  <script>
    function setDirection(dir, btn) {
      const container = document.getElementById("flexbox");
      container.style.flexDirection = dir;

      document.querySelectorAll(".buttons button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }
  </script>
</body>
</html>
