<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Démo Flex-Direction</title>
  <style>
    :root {
      --bg-body: #ffffff;
      --bg-card: #f9fafb;
      --border: #e5e7eb;
      --text: #111827;
      --item-bg: #374151;
      --item-color: #ffffff;
      --active: #374151;
      --code-bg: #f3f4f6;
    }

    html[data-theme="dark"] {
      --bg-body: #0f172a;
      --bg-card: #1e293b;
      --border: #334155;
      --text: #f1f5f9;
      --item-bg: #3b82f6;
      --item-color: #f8fafc;
      --active: #60a5fa;
      --code-bg: #1f2937;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-body);
      color: var(--text);
    }

    .card {
      padding: 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    .demo {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 1.5rem;
      align-items: start;
    }

    /* --- Boutons --- */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    button {
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--border);
    }

    button.active {
      background: var(--active);
      color: var(--item-color);
      border-color: var(--active);
    }

    /* --- Container rendu --- */
    .container {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      transition: all 0.3s ease;
      justify-content: center;
      align-items: center;
      min-height: 140px;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      background: var(--bg-card);
    }

    .item {
      background: var(--item-bg);
      color: var(--item-color);
      font-weight: 600;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      white-space: nowrap;
      flex: 0 0 auto;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    /* --- Code --- */
    pre {
      margin-top: 1.5rem;
      padding: 1rem 1.2rem;
      border-radius: 8px;
      background: var(--code-bg);
      font-family: monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      overflow-x: auto;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="demo">
      <!-- Colonne gauche : boutons -->
      <div class="buttons">
        <button class="active" onclick="setDirection('row', this)">Row</button>
        <button onclick="setDirection('row-reverse', this)">Row Reverse</button>
        <button onclick="setDirection('column', this)">Column</button>
        <button onclick="setDirection('column-reverse', this)">Column Reverse</button>
      </div>

      <!-- Colonne droite : rendu -->
      <div class="container" id="flexbox">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
      </div>
    </div>

    <!-- Code affiché -->
    <pre id="code">.container {
  display: flex;
  flex-direction: row;
}</pre>
  </div>

  <script>
    function setDirection(dir, btn) {
      const container = document.getElementById("flexbox");
      container.style.flexDirection = dir;

      // reset boutons actifs
      document.querySelectorAll(".buttons button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      // mettre à jour le code affiché
      document.getElementById("code").textContent = `.container {
  display: flex;
  flex-direction: ${dir};
}`;
    }
  </script>
</body>
</html>
