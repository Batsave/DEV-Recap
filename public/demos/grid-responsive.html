<!DOCTYPE html>
<html lang="fr" data-theme="light"> <!-- sera remplacé par dark si besoin -->
<head>
  <meta charset="UTF-8">
  <title>Exemple Grid Responsive</title>
  <style>
    /* Thème clair par défaut */
    :root {
      --bg-body: #fff;
      --bg-example: #fafafa;
      --border: #d1d5db;
      --item-bg: #2563eb;
      --item-color: #fff;
    }

    /* Thème sombre via data-theme */
    html[data-theme="dark"] {
      --bg-body: #1b1b1b;     /* gris très foncé */
      --bg-example: #1e293b;  /* gris foncé */
      --border: #334155;      /* gris bleu */
      --item-bg: #3b82f6;     /* bleu clair */
      --item-color: #f8fafc;  /* quasi blanc */
    }

    /* Style global similaire aux intégrations MDN */
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--bg-body);
      color: var(--item-color);
    }

    .example {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      background: var(--bg-example);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .grid div {
      background: var(--item-bg);
      color: var(--item-color);
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      border-radius: 4px;
    }

    /* Responsive text */
    @media (max-width: 500px) {
      .grid div {
        font-size: 0.9rem;
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="example">
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </div>
</body>
</html>
