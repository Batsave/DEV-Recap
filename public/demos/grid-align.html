<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Grid Align Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fff;
    }

    .example {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 1rem;
      background: #fafafa;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: 100px;
      justify-items: center; /* axe horizontal */
      align-items: start;    /* axe vertical */
      gap: 0.5rem;
    }

    .item {
      background: #2563eb;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .special {
      align-self: end; /* aligne uniquement cet item en bas */
    }
  </style>
</head>
<body>
  <div class="example">
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item special">3</div>
    </div>
  </div>
</body>
</html>
