<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Grid Align Demo</title>
  <style>
    :root {
      --bg-body: #fff;
      --bg-example: #fafafa;
      --border: #d1d5db;
      --item-bg: #2563eb;
      --item-color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-body: #1b1b1b;
        --bg-example: #1e293b;
        --border: #334155;
        --item-bg: #3b82f6;
        --item-color: #f8fafc;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--bg-body);
      color: var(--item-color);
    }

    .example {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      background: var(--bg-example);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 100px); /* ← 2 lignes */
      justify-items: center;
      align-items: start;
      gap: 1rem; /* ← espace visible entre les cases */
    }

    .item {
      background: var(--item-bg);
      color: var(--item-color);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .special {
      align-self: end;
    }
  </style>
</head>
<body>
  <div class="example">
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item special">3</div>
    </div>
  </div>
</body>
</html>
