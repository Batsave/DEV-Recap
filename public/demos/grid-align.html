<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Grid Align Demo</title>
  <style>
    :root {
      --bg-body: #fff;
      --bg-example: #fafafa;
      --border: #d1d5db;
      --item-bg: #2563eb;
      --item-color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-body: #0f172a;       /* gris très foncé */
        --bg-example: #1e293b;    /* gris foncé */
        --border: #334155;        /* gris bleu */
        --item-bg: #3b82f6;       /* bleu clair */
        --item-color: #f8fafc;    /* quasi blanc */
      }
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--bg-body);
      color: var(--item-color);
    }

    .example {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      background: var(--bg-example);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: 100px;
      justify-items: center; /* axe horizontal */
      align-items: start;    /* axe vertical */
      gap: 0.5rem;
    }

    .item {
      background: var(--item-bg);
      color: var(--item-color);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .special {
      align-self: end; /* aligne uniquement cet item en bas */
    }
  </style>
</head>
<body>
  <div class="example">
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item special">3</div>
    </div>
  </div>
</body>
</html>
