<!DOCTYPE html>
<html lang="fr" data-theme="light"> <!-- valeur par défaut -->
<head>
  <meta charset="UTF-8">
  <title>Grid Align Demo</title>
  <style>
    /* Variables par défaut (light) */
    :root {
      --bg-body: #fff;
      --bg-example: #fafafa;
      --border: #d1d5db;
      --item-bg: #2563eb;
      --item-color: #fff;
    }

    /* Mode sombre basé sur [data-theme="dark"] */
    html[data-theme="dark"] {
      --bg-body: #1b1b1b;
      --bg-example: #1e293b;
      --border: #334155;
      --item-bg: #3b82f6;
      --item-color: #f8fafc;
    }

   body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-body);
      color: var(--text);
      padding: 0;
    }

  

    .example {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      background: var(--bg-example);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: 100px;
      justify-items: center;
      align-items: start;
      height: 100%;
      box-sizing: border-box;
      gap: 1rem;
    }

    .item {
      background: var(--item-bg);
      color: var(--item-color);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .special {
      align-self: end;
    }
  </style>
</head>
<body>
  <div class="example">
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item special">3</div>
    </div>
  </div>
</body>
</html>
